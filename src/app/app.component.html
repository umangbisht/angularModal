<div class="container pt-2">
  <h1>Angular draggable modal</h1>
</div>

<div class="mt-5">
  <button type="button" class="button" (click)="modalAngular.show()">Open modal</button>
</div>


<app-modal #modalAngular class="modal-demo" style="position: fixed;left:0px;right: 0px;">
  <ng-container class="app-modal-header"><h3>Draggable modal pop up</h3></ng-container>
  <ng-container class="app-modal-body">
    
    <p>This is draggable modal pop up. Move your mouse by clicking on the pop up</p>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button" class="button button2" style="float: right;" (click)="modalAngular.hide()">Close
    </button>
  </ng-container>
</app-modal>
